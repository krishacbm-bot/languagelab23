<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåü Space Listening & Writing Adventure</title>
<style>
  html,body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Comic Sans MS","Baloo 2",sans-serif;
    overflow: hidden;
    /* Background image */
    background: url('/static/sky.jpg') no-repeat center center fixed;
    background-size: cover; /* makes sure it covers entire screen */
    color: #fff;
}   

  .planet {
  position: absolute;
  width: 100px; /* adjust size */
  height: 100px;
  animation: floatPlanet 6s ease-in-out infinite alternate;
}

#earth { left: 10%; top: 15%; width:120px; height:120px; }
#jupiter { left: 70%; top: 20%; width:120px; height:120px; }
#saturn { left: 10%; top: 80%; width: 260px;height: 137px;}
#neptune { left: 80%; top: 80%; width: 100px;height: 100px;}
#venus { left: 85%; top: 40%; width: 150px;height: 100px;}
#uranus { left: 5%; top: 60%; width: 100px;height: 100px;}

@keyframes floatPlanet {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}
  @keyframes floatPlanet {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
  }

  /* Rocket */
  .rocket { width:260px; height:160px; position:absolute; left:10%; bottom:10%; transition:left 1s ease, top 1s ease; }

  /* UI */
  .ui { position:absolute; top:20px; left:50%; transform:translateX(-50%); text-align:center; width:90%; max-width:600px; }
.title {
    font-size: 30px;
    color: #ffcc33;
    font-weight: 800;
    margin-bottom:20px;
    background: rgba(0, 0, 0, 0.4); /* semi-transparent dark background */
    padding: 8px 16px;
    border-radius: 10px;
    display: inline-block;
    white-space: nowrap; /* ensures title stays in one line */
}

  .levels { display:flex; justify-content:center; gap:10px; margin-bottom:20px; }
  .level-btn { padding:10px 16px; border-radius:10px; background:linear-gradient(180deg,#1b5aa6,#114a88); border:2px solid rgba(255,255,255,0.06); cursor:pointer; font-weight:700; }
  .level-btn.active { outline:3px solid #ffcc33; background:linear-gradient(180deg,#2a79d4,#0d5fb5); }

  .question { font-size:28px; margin-bottom:10px; }
  .controls { display:flex; justify-content:center; gap:10px; margin-bottom:10px; flex-wrap:wrap;}
  .btn { padding:10px 16px; border-radius:10px; background:linear-gradient(180deg,#ffdd66,#ffcc33); border:none; cursor:pointer; font-weight:700; }
  .btn.secondary { background:linear-gradient(180deg,#66e0ff,#87f0ff); color:#003047; }
 input.answer {
    padding: 10px;
    font-size: 20px;
    border-radius: 10px;
    border: 2px solid #f7e7e7; /* added 'solid' to properly show border */
    outline: none;
    width: 200px;
    background: rgba(255, 255, 255, 0.1); /* slightly brighter for visibility */
    color: #fff;
    text-align: center;
    transition: 0.3s; /* smooth focus effect */
}

input.answer:focus {
    background: rgba(255, 255, 255, 0.2);
    border-color: #ffcc33; /* highlight border on focus */
}

  /* Score */
  .score { position:absolute; top:10px; right:20px; font-size:18px; font-weight:700; background:rgba(0,0,0,0.3); padding:8px 12px; border-radius:10px; }

  /* Final message */
  .final { position:absolute; top:70%; left:50%; transform:translate(-50%,-50%); font-size:24px; text-align:center; display:none; }
  .final .scoreMsg { font-size:36px; margin-bottom:10px; MARGIN-TOP:70PX; color:#ffcc33; }
.footer-buttons {
  /* position: fixed; */
  bottom: 20px;
  left: 50%;
  /* top:70px; */
  /* padding:50px 70px; */

  display: flex;
  gap: 20px;
  z-index: 1000;
}
#alienPopup {
  position: fixed;
  bottom: -200px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border: 2px solid #0ff;
  border-radius: 20px;
  padding: 20px 30px;
  display: flex;
  align-items: center;
  gap: 15px;
  transition: bottom 0.8s ease;
  z-index: 9999;
  font-family: "Comic Sans MS", cursive;
  box-shadow: 0 0 20px #00ffff;
}

#alienPopup.show {
  bottom: 50px;
}

#alienImg {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  padding: 5px;
}

#alienMsg {
  font-size: 20px;
  max-width: 300px;
}
.back-btn {
  position: fixed;        /* stays in one place */
top: 15px;
    left: -350px;
           /* distance from right */
  
  padding: 8px 18px;
  border-radius: 22px;
  border: none;
  background: #2e4689;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: transform 0.2s, box-shadow 0.2s;
  z-index: 9999;          /* stays above everything */
}

.back-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}
</style>
</head>
<body>
  <!-- Add this inside <body> before planets -->
<div id="welcomeScreen" style="
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.9);
  color:#ffcc33;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:'Comic Sans MS',sans-serif;
  z-index:9999;
">
  <h1 style="font-size:50px; margin-bottom:20px;">üåü Welcome to the Space Adventure! üåü</h1>
  <button id="startGameBtn" style="
    padding:15px 30px;
    font-size:24px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    background:linear-gradient(180deg,#ffdd66,#ffcc33);
    font-weight:700;
  ">Start Game</button>
</div>
<div id="alienPopup">
  <img src="/static/alien-cartoon.png!bw700" id="alienImg" alt="Alien">
  <div id="alienMsg"></div>
</div>
  <!-- Planets -->
  <img src="/static/mars.gif" class="planet" id="earth" alt="Earth">
<img src="/static/jupiter.gif" class="planet" id="jupiter" alt="Jupiter">
<img src="/static/saturn1.gif" class="planet" id="saturn" alt="Saturn">
<img src="/static/neptune.gif" class="planet" id="neptune" alt="neptune">
<img src="/static/venus.gif" class="planet" id="venus" alt="venus">
<img src="/static/uranus.gif" class="planet" id="uranus" alt="uranus">

  <!-- Rocket -->
  <img src="/static/rocket3.gif" class="rocket" id="rocket" alt="rocket">

  <!-- UI -->
  <div class="ui">
    <div class="title">üåü Space Listening & Writing Adventure</div>
    <button id="backBtn" class="back-btn">‚¨ÖÔ∏è Back</button>
    <div class="levels">
      <button class="level-btn active" data-level="easy">Easy</button>
      <button class="level-btn" data-level="medium">Medium</button>
      <button class="level-btn" data-level="hard">Hard</button>
    </div>
    <div class="question" id="qText">Press Play Question to start.</div>
    <div class="controls">
      <button class="btn secondary" id="playQ">üîä Play Answer</button><BR>
      <input class="answer" id="answerInput" placeholder="Type your answer..." />
    <!-- Fixed footer for buttons -->
<div class="footer-buttons">
  <button class="btn" id="checkBtn">Check</button>
  <button class="btn" id="downloadReport">Download Report</button>
</div>
      <!-- <button class="btn" id="nextBtn">Next ‚ûú</button> -->
    </div>
  </div>

  <!-- Score -->
  <div class="score" id="scoreChip">Score: 0 / 0</div>

  <!-- Final -->
  <div class="final" id="finalArea">
    <div class="scoreMsg" id="finalScore">You scored 0 / 5</div>
    <div id="finalMessage">Great job!</div>
    <button class="btn" id="replayAll">Play Again</button>
     <button class="btn" id="nextModuleBtn">Next Module ‚ûú</button>
  </div>
  
<script type="module">
// ‚úÖ Import all listening questions
import { listeningQuestions } from "./static/questions_listening.js";

// ‚úÖ DOM elements
const welcomeScreen = document.getElementById('welcomeScreen');
const startGameBtn = document.getElementById('startGameBtn');
const qText = document.getElementById('qText');
const playQ = document.getElementById('playQ');
const answerInput = document.getElementById('answerInput');
const checkBtn = document.getElementById('checkBtn');
const scoreChip = document.getElementById('scoreChip');
const finalArea = document.getElementById('finalArea');
const finalScore = document.getElementById('finalScore');
const finalMessage = document.getElementById('finalMessage');
const replayAll = document.getElementById('replayAll');
const levelBtns = document.querySelectorAll('.level-btn');
const rocket = document.getElementById('rocket');
const popup = document.getElementById('alienPopup');
const msg = document.getElementById('alienMsg');
const nextModuleBtn = document.getElementById('nextModuleBtn');
const downloadBtn = document.getElementById('downloadReport');

// ‚úÖ Game variables
const currentGrade = localStorage.getItem("selectedGrade") || "jr_kg";  // auto-load selected grade or default
const decks = listeningQuestions[currentGrade];
const levelsOrder = ['easy', 'medium', 'hard'];

let levelIndex = 0;
let level = levelsOrder[levelIndex];
let index = 0;
let score = 0;
let attempts = 0;
let currentDeck = decks[level];
let reportData = [];
// ‚úÖ Speech
function speak(text) {
  if (!window.speechSynthesis) return;
  const u = new SpeechSynthesisUtterance(text);
  const voices = window.speechSynthesis.getVoices();
  if (voices.length) {
    const prefer = voices.find(v => /child|female|en/i.test(v.name)) || voices[0];
    u.voice = prefer;
  }
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(u);
}

// ‚úÖ Rocket animation path
const rocketPath = [
  { x: 10, y: 80 }, { x: 70, y: 20 }, { x: 85, y: 40 },
  { x: 80, y: 80 }, { x: 5, y: 60 }
];

function flyRocketTo(xPercent, yPercent, duration = 1000, callback) {
  const startX = rocket.offsetLeft;
  const startY = rocket.offsetTop;
  const endX = window.innerWidth * (xPercent / 100) - rocket.offsetWidth / 2;
  const endY = window.innerHeight * (yPercent / 100) - rocket.offsetHeight / 2;
  const ctrlX = (startX + endX) / 2 + (Math.random() * 150 - 75);
  const ctrlY = Math.min(startY, endY) - 150;

  let startTime = null;
  function animate(time) {
    if (!startTime) startTime = time;
    let t = (time - startTime) / duration;
    if (t > 1) t = 1;
    const x = (1 - t) ** 2 * startX + 2 * (1 - t) * t * ctrlX + t ** 2 * endX;
    const y = (1 - t) ** 2 * startY + 2 * (1 - t) * t * ctrlY + t ** 2 * endY;
    rocket.style.left = x + 'px';
    rocket.style.top = y + 'px';
    if (t < 1) requestAnimationFrame(animate);
    else if (callback) callback();
  }
  requestAnimationFrame(animate);
}

// ‚úÖ Load Deck
function loadDeck(lvl) {
  level = lvl;
  currentDeck = decks[level];
  index = 0;
  score = 0;
  attempts = 0;

  scoreChip.textContent = `Score: ${score} / ${currentDeck.length}`;
  qText.textContent = currentDeck[index].q;
  answerInput.value = '';
  finalArea.style.display = 'none';

  levelBtns.forEach(b => b.classList.toggle('active', b.dataset.level === lvl));

  rocket.style.left = rocketPath[0].x + '%';
  rocket.style.top = rocketPath[0].y + '%';
  rocket.style.opacity = 1;

  // üîî Level Change Popup Message
  let levelMessage = "";
  if (lvl === "easy") levelMessage = "Easy Level Started!";
  if (lvl === "medium") levelMessage = "Medium Level Started!";
  if (lvl === "hard") levelMessage = "Hard Level Started!";

  showPopup(levelMessage, 2500);
  speak(levelMessage);
}
// ‚úÖ Next Question
function nextQuestion() {
  attempts = 0;
  index++;

  if (index >= currentDeck.length) {
    levelIndex++;
    if (levelIndex < levelsOrder.length) {
      loadDeck(levelsOrder[levelIndex]);
    } else {
      finalArea.style.display = 'block';
      finalScore.textContent = `You scored ${score} / ${currentDeck.length}`;
      finalMessage.textContent = "All modules completed! üåü";
      rocket.style.opacity = 0;
    }
  } else {
    qText.textContent = currentDeck[index].q;
    answerInput.value = '';
  }
}

// ‚úÖ Check Answer
function checkAnswer() {
  const user = (answerInput.value || '').trim().toLowerCase();
  if (!user) return;
  const correct = currentDeck[index].a.toLowerCase();

  reportData.push({
    level,
    question: currentDeck[index].q,
    correctAnswer: correct,
    userAnswer: user,
    correct: user === correct
  });

  attempts++;

  if (user === correct) {
    score++;
    scoreChip.textContent = `Score: ${score} / ${currentDeck.length}`;
    speak(`Correct! The answer is ${currentDeck[index].a}`);
    showPopup(" Correct!", 2000);
    answerInput.value = '';

    const nextPlanetIndex = index + 1;
    if (nextPlanetIndex < rocketPath.length) {
      flyRocketTo(rocketPath[nextPlanetIndex].x, rocketPath[nextPlanetIndex].y);
    } else rocket.style.opacity = 0;

    setTimeout(nextQuestion, 2000);
  } else {
    if (attempts >= 3) {
      showPopup(`‚ùå 3 attempts done! The correct answer is: ${currentDeck[index].a}`, 5000);
      speak(`Incorrect three times. The correct answer is ${currentDeck[index].a}`);
      answerInput.value = '';
      setTimeout(nextQuestion, 5200);
      attempts = 0;
    } else {
      showPopup(`‚ùå Incorrect! Attempt ${attempts} of 3`, 1500);
      speak(`Incorrect. Try again. Attempt ${attempts} of 3`);
      answerInput.value = '';
    }
  }
}

// ‚úÖ Popups
function showPopup(message, duration = 3000) {
  msg.textContent = message;
  popup.classList.add('show');
  speak(message);
  setTimeout(() => popup.classList.remove('show'), duration);
}

// ‚úÖ Report Download
function downloadReport() {
  if (reportData.length === 0) return alert("No data to download yet!");
  let csv = "Level,Question,Correct Answer,Your Answer,Correct\n";
  reportData.forEach(r => {
    csv += `"${r.level}","${r.question}","${r.correctAnswer}","${r.userAnswer}","${r.correct ? 'Yes' : 'No'}"\n`;
  });
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `listening_report.csv`;
  a.click();
  URL.revokeObjectURL(url);
}

// ‚úÖ Event Listeners
startGameBtn.addEventListener('click', () => {
  welcomeScreen.style.display = 'none';
  loadDeck('easy');
  speak("Welcome to the Listening Adventure! Let's start!");
});
playQ.addEventListener('click', () => speak(currentDeck[index].a));
checkBtn.addEventListener('click', checkAnswer);
replayAll.addEventListener('click', () => {
  levelIndex = 0;
  loadDeck(levelsOrder[levelIndex]);
});
levelBtns.forEach(b => b.addEventListener('click', () => {
  levelIndex = levelsOrder.indexOf(b.dataset.level);
  loadDeck(b.dataset.level);
}));
downloadBtn.addEventListener('click', downloadReport);
nextModuleBtn.addEventListener('click', () => {
  finalArea.style.display = 'none';
  window.location.href = 'word.html';
});

// ‚úÖ Initialize first deck
loadDeck('easy');
</script>
</body>
</html>
