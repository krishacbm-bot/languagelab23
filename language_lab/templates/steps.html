<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Lab ‚Äì Colorful Learning Steps</title>
<style>
  body {
    margin: 0;
    height: 150vh;
    background: linear-gradient(to bottom right, #fceabb, #f8b500);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #333;
    font-size: 2.4rem;
    margin-top: 25px;
    margin-bottom: 10px;
    text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    text-align: center;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  .stairs {
    position: relative;
    width: 90vw;
    height: 65vh;
    display: flex;
    align-items: flex-end;
    justify-content: center;
  }

  .step {
    position: absolute;
    width: 130px;
    height: 65px;
    border-radius: 18px;
    color: white;
    font-weight: bold;
    text-align: center;
    line-height: 65px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    cursor: pointer;
    opacity: 0;
    transform: translateY(80px);
    animation: rise 1s ease forwards;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-size: 1.2rem;
  }

  .step:hover {
    transform: translateY(-8px) scale(1.08);
    box-shadow: 0 10px 28px rgba(0,0,0,0.3);
  }

  @keyframes rise {
    to { opacity: 1; transform: translateY(0); }
  }

  /* Rebalanced staircase for bigger boxes */
  .step:nth-child(1)  { background:#ff7675; bottom: 25px; left: 5%;  animation-delay:0.1s; }
  .step:nth-child(2)  { background:#fd79a8; bottom: 65px; left: 12%; animation-delay:0.2s; }
  .step:nth-child(3)  { background:#a29bfe; bottom:105px; left: 19%; animation-delay:0.3s; }
  .step:nth-child(4)  { background:#74b9ff; bottom:145px; left: 26%; animation-delay:0.4s; }
  .step:nth-child(5)  { background:#55efc4; bottom:185px; left: 33%; animation-delay:0.5s; color:#333; }
  .step:nth-child(6)  { background:#ffeaa7; bottom:225px; left: 40%; animation-delay:0.6s; color:#333; }
  .step:nth-child(7)  { background:#fab1a0; bottom:265px; left: 47%; animation-delay:0.7s; }
  .step:nth-child(8)  { background:#fdcb6e; bottom:305px; left: 54%; animation-delay:0.8s; color:#333; }
  .step:nth-child(9)  { background:#81ecec; bottom:345px; left: 61%; animation-delay:0.9s; color:#333; }
  .step:nth-child(10) { background:#00cec9; bottom:385px; left: 68%; animation-delay:1s; color:#fff; }
  .step:nth-child(11) { background:#6c5ce7; bottom:425px; left: 75%; animation-delay:1.1s; }
  .step:nth-child(12) { background:#0984e3; bottom:465px; left: 82%; animation-delay:1.2s; }

  button {
    margin-top: 25px;
    margin-bottom: 35px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 35px;
    padding: 16px 45px;
    color: white;
    font-size: 1.3rem;
    box-shadow: 0 0 18px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
  }

  .selected {
    border: 4px solid white;
    box-shadow: 0 0 25px rgba(255,255,255,0.9);
  }

  #warning {
    color: red;
    font-weight: bold;
    margin-top: 10px;
  }

  @media (max-width: 768px) {
    .stairs { width: 95vw; height: 55vh; }
    .step {
      width: 90px;
      height: 50px;
      line-height: 50px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<h1>üåà Language Lab ‚Äì Step Up Your Learning!</h1>

<main>
  <div class="stairs" id="stairs">
    <div class="step" data-grade="jr_kg">Jr KG</div>
    <div class="step" data-grade="sr_kg">Sr KG</div>
    <div class="step" data-grade="1">Grade 1</div>
    <div class="step" data-grade="2">Grade 2</div>
    <div class="step" data-grade="3">Grade 3</div>
    <div class="step" data-grade="4">Grade 4</div>
    <div class="step" data-grade="5">Grade 5</div>
    <div class="step" data-grade="6">Grade 6</div>
    <div class="step" data-grade="7">Grade 7</div>
    <div class="step" data-grade="8">Grade 8</div>
    <div class="step" data-grade="9">Grade 9</div>
    <div class="step" data-grade="10">Grade 10</div>
  </div>

  <button onclick="startLearning()">üöÄ Start Learning</button>
  <p id="warning"></p>
</main>

<script>
let selectedGrade = "";

document.querySelectorAll(".step").forEach(step => {
  step.addEventListener("click", () => {
    document.querySelectorAll(".step").forEach(s => s.classList.remove("selected"));
    step.classList.add("selected");
    selectedGrade = step.getAttribute("data-grade");
  });
});

function startLearning() {
  const warning = document.getElementById("warning");
  if (!selectedGrade) {
    warning.textContent = "‚ö†Ô∏è Please select your grade!";
    return;
  }
  warning.textContent = "";
  alert("üéâ You selected " + selectedGrade.toUpperCase() + "! Let‚Äôs begin your Language Lab journey!");
}
</script>

</body>
</html>
