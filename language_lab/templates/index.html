<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Lab â€“ Talky Friends Lab</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      color: #333;
      font-size: 2.4rem;
      margin-top: 20px;
      margin-bottom: 5px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    #disclaimer {
      color: #333;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 15px 0;
    }

    .step {
      width: 150px;
      height: 70px;
      border-radius: 18px;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 70px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      opacity: 0;
      transform: translateY(50px);
      animation: rise 0.8s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.2rem;
    }

    @keyframes rise {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Color variations */
    .step:nth-child(1) { background: #ff7675; animation-delay: 0.1s; }
    .step:nth-child(2) { background: #fd79a8; animation-delay: 0.2s; }
    .step:nth-child(3) { background: #a29bfe; animation-delay: 0.3s; }
    .step:nth-child(4) { background: #74b9ff; animation-delay: 0.4s; }
    .step:nth-child(5) { background: #55efc4; animation-delay: 0.5s; color: #333; }
    .step:nth-child(6) { background: #ffeaa7; animation-delay: 0.6s; color: #333; }
    .step:nth-child(7) { background: #fab1a0; animation-delay: 0.7s; }
    .step:nth-child(8) { background: #fdcb6e; animation-delay: 0.8s; color: #333; }
    .step:nth-child(9) { background: #81ecec; animation-delay: 0.9s; color: #333; }
    .step:nth-child(10) { background: #00cec9; animation-delay: 1s; }
    .step:nth-child(11) { background: #6c5ce7; animation-delay: 1.1s; }
    .step:nth-child(12) { background: #0984e3; animation-delay: 1.2s; }

    .selected {
      border: 4px solid white;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
      transform: scale(1.1);
    }

    .conversation {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      max-width: 600px;
    }

    .bubble-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .bubble-left { justify-content: flex-start; }
    .bubble-right { justify-content: flex-end; }

    .mascot {
      font-size: 3rem;
      animation: waveWing 2s infinite;
      cursor: pointer;
    }

    @keyframes waveWing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }

    .speech-bubble {
      background: #fff;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      padding: 14px 22px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
      position: relative;
      max-width: 70%;
      opacity: 1;
      transition: all 0.3s ease;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border: 6px solid transparent;
    }

    .bubble-left .speech-bubble::after {
      left: -16px;
      border-right-color: #fff;
      filter: drop-shadow(-2px 0 2px rgba(0,0,0,0.1));
    }

    .bubble-right .speech-bubble::after {
      right: -16px;
      border-left-color: #fff;
      filter: drop-shadow(2px 0 2px rgba(0,0,0,0.1));
    }

    #startBtn {
      display: none;
      margin: 20px auto;
      padding: 14px 30px;
      background: linear-gradient(45deg, #2c1053, #4b0082);
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(107, 0, 255, 0.6);
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      background: linear-gradient(45deg, #4b0082, #6a0dad);
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(107, 0, 255, 0.8);
    }
  </style>
</head>

<body>
  <script type="module" src="/static/data/sentences.js"></script>
<script type="module" src="/static/js/main.js"></script>
  <h1> Language Lab â€“ Talky Friends Lab</h1>
  <p id="disclaimer">ðŸ‘‰ Choose your grade to begin your journey!</p>

  <main id="main">
    <div class="row">
      <div class="step" data-grade="jr_kg">Jr KG</div>
      <div class="step" data-grade="sr_kg">Sr KG</div>
      <div class="step" data-grade="1">Grade 1</div>
      <div class="step" data-grade="2">Grade 2</div>
    </div>
    <div class="row">
      <div class="step" data-grade="3">Grade 3</div>
      <div class="step" data-grade="4">Grade 4</div>
      <div class="step" data-grade="5">Grade 5</div>
      <div class="step" data-grade="6">Grade 6</div>
    </div>
    <div class="row">
      <div class="step" data-grade="7">Grade 7</div>
      <div class="step" data-grade="8">Grade 8</div>
      <div class="step" data-grade="9">Grade 9</div>
      <div class="step" data-grade="10">Grade 10</div>
    </div>
    <div class="row">
      <div class="step" data-grade="11">Grade 11</div>
      <div class="step" data-grade="12">Grade 12</div>
    </div>

    
  </main>
  <script>
let selectedGrade = localStorage.getItem("selectedGrade") || "";
let voices = [];

// Load voices
function loadVoices() {
  voices = window.speechSynthesis.getVoices();
  if (!voices.length) {
    speechSynthesis.addEventListener("voiceschanged", () => {
      voices = window.speechSynthesis.getVoices();
    });
  }
}
loadVoices();

// Speak helper
function speakText(text) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  const voice =
    voices.find(v => v.lang === "en-IN" && v.name.toLowerCase().includes("female")) ||
    voices.find(v => v.lang === "en-IN") ||
    voices[0];
  utter.voice = voice;
  utter.rate = 1;
  speechSynthesis.speak(utter);
}

// Initialize grade buttons UI
function initGradeUI() {
  // Show all rows
  document.querySelectorAll(".row").forEach(r => r.style.display = "flex");

  if (selectedGrade) {
    // Highlight previously selected grade
    const step = document.querySelector(`.step[data-grade='${selectedGrade}']`);
    if (step) step.classList.add("selected");
    document.getElementById("disclaimer").style.display = "none";
    speakText(`Welcome back! Continuing with Grade ${selectedGrade}.`);
  } else {
    // First-time user: show disclaimer, no highlights
    document.getElementById("disclaimer").style.display = "block";
    document.querySelectorAll(".step").forEach(s => s.classList.remove("selected"));
    speakText("Welcome to Talky Friends Lab. Choose your grade to begin!");
  }
}

// Run on page load
window.addEventListener("load", initGradeUI);

// Handle back/forward navigation
window.addEventListener("pageshow", (event) => {
  if (event.persisted) initGradeUI();
});

// Grade selection click
document.querySelectorAll(".step").forEach(step => {
  step.addEventListener("click", () => {
    // Remove previous highlight
    document.querySelectorAll(".step").forEach(s => s.classList.remove("selected"));

    // Highlight selected
    step.classList.add("selected");

    // Save grade
    selectedGrade = step.getAttribute("data-grade");
    localStorage.setItem("selectedGrade", selectedGrade);

    // Hide disclaimer after first selection
    document.getElementById("disclaimer").style.display = "none";

    speakText(`Grade ${selectedGrade} selected. Let's begin!`);

    // Stop speech on unload or tab hidden
    window.addEventListener('beforeunload', () => { speechSynthesis.cancel(); });
    document.addEventListener('visibilitychange', () => { if (document.hidden) speechSynthesis.cancel(); });

    // Navigate to module
    window.location.href = `module.html?grade=${selectedGrade}`;
  });
});
</script>
